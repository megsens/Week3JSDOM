<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&family=Tilt+Prism&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Meg's Drum Kit Challenge:</h1>
    <p>Click/Type the corresponding KEY to hear the sound -</p>

    <!-- DRUM INPUT KEYS -->

    <div class="set">
        <button id="boom">A - Boom</button>
        <button id="clap">S - Clap</button>
        <button id="hihat">D - Hihat</button>
        <button id="kick">F - Kick</button>
        <button id="openhat">G - Openhat</button>
        <button id="ride">H - Ride</button>
        <button id="snare">J - Snare</button>
        <button id="tink">K - Tink</button>
        <button id="tom">L - Tom</button>
    </div>

    <!-- SCRIPT LINK -->

    <script src="script.js"></script>
</body>
</html>
